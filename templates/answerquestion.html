{% extends "teacherhome.html" %}
{% block content %}

<div class="container mt-5">
    {% with messages=get_flashed_messages() %}
    {% if message %}
     {% for message in messages%}
       <h2 style="color:red">{{message}}</h2>
      {% endfor %}
    {%endif%}
    {%endwith%}
    <table class="table table-striped bg-warning">
        <tr>
            <th>Question</th>
            <th>Answer</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
{% for qa in qanda %}
<tr>
    <form method="post">
        <td>{{qa['question']}}</td>
        <td><input type="text" name="ans" class="form-control" value="{{qa['answer']}}"></td>
        <td>{{qa['date']}}</td>
        <td><button name="submit" type="submit" class="btn btn-info" value="{{qa['id']}}">Submit</button></td>
    </form>
</tr>
{%endfor%}
    </table>
</div>
{%endblock%}
